<div>
    <img src="data:{{.ImageType}};base64,{{.ImageData}}" height="100%" width="100%">
    <div id="ugi">
        <a href="javascript:void(0)" onclick="document.getElementById('image_view').style.display='none';document.getElementById('image_fade').style.display='none'">Close</a>
        <input type="hidden" id="image_sha1" value="{{.ImageSha1}}"><br>
        <span id="tags">{{.ImageTags}}</span>
        <input type="text" id="add_tag"> <button type="button" onclick="addTag()">Add Tag</button><br>
        <span id="story">{{.ImageStory}}</span>
        <input type="text" id="add_story"> <button type="button" onclick="addStory()">Add Story</button>
    </div>
</div>
